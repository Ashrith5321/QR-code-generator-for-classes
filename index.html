<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Form Link + QR Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1020; --card:#121a33; --soft:#1a2447; --text:#e6ecff; --muted:#9db0ff; --accent:#6aa2ff; --ok:#7ee081; --warn:#ffd36a; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text); background: radial-gradient(1200px 800px at 10% -10%, #1b2c6c 0%, transparent 60%),
              radial-gradient(800px 800px at 90% 10%, #0e5fb7 0%, transparent 50%), var(--bg);
    }
    .wrap { max-width: 980px; margin: 40px auto; padding: 20px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; padding: 20px; backdrop-filter: blur(6px);
            box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h1 { margin: 0 0 8px; font-size: 28px; letter-spacing: 0.2px; }
    p.lead { margin: 0 0 18px; color: var(--muted); }
    label { display:block; font-weight:600; margin: 16px 0 6px; }
    input[type="text"], input[type="date"], select{
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.18);
      background: var(--soft); color: var(--text); outline: none; font-size: 14px;
    }
    .row { display:flex; flex-wrap:wrap; gap: 14px; align-items: end; }
    .row > div { flex: 1 1 260px; }
    .btns { display:flex; gap: 10px; flex-wrap:wrap; margin-top: 14px; }
    button, .linkbtn {
      appearance: none; border: 1px solid rgba(255,255,255,.18); background: var(--accent);
      color:#041734; font-weight:700; padding:10px 14px; border-radius: 12px; cursor:pointer; font-size:14px; text-decoration: none;
      box-shadow: 0 6px 20px rgba(58,129,246,.35);
    }
    button.secondary { background: transparent; color: var(--text); border-color: rgba(255,255,255,.25); }
    .out { margin-top: 16px; padding: 14px; border-radius:12px; background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12); }
    .out .url { word-break: break-all; }
    .grid { display:grid; grid-template-columns: 1.3fr 1fr; gap: 16px; align-items: start; }
    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }
    .qrbox { display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,.04); border:1px dashed rgba(255,255,255,.2); border-radius:16px; min-height: 380px; position: relative; padding:18px; }
    .qrpad { background:#fff; padding: 20px; border-radius: 12px; }
    .muted { color: var(--muted); font-size: 13px; }
    .pill { display:inline-block; padding:4px 10px; background: rgba(126,224,129,.15); border:1px solid rgba(126,224,129,.5); color:#bdfabc; border-radius:999px; font-weight:700; font-size:12px; }
    .footer { margin-top: 20px; text-align: center; color: var(--muted); font-size: 12px; }
    .status { position:absolute; bottom:8px; right:10px; font-size:11px; color: var(--muted); text-align:right; }
    details.tester { margin-top: 16px; background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding: 10px 12px; }
    .pass { color: #b6f7b9; }
    .fail { color: #ffc1c1; }
    .kpis { display:flex; gap:12px; flex-wrap:wrap; margin-top:6px; font-size:12px; color: var(--muted); }
    .kpis span { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); padding:4px 8px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Attendance Form Link + QR Generator</h1>
      <p class="lead">Simpler defaults for reliable scans. The form base stays the same; only the date prefill changes.</p>

      <div class="grid">
        <div>
          <label for="base">Form base (everything up to the <code>=</code> before the date)</label>
          <input id="base" type="text" value="https://docs.google.com/forms/d/e/1FAIpQLSeGDbJu1VJqYExaRpTWath_J27f5xcbwzI0yl9WK2oCQAANBQ/viewform?usp=pp_url&entry.1670868703=" />

          <div class="row">
            <div>
              <label for="date">Date (YYYY-MM-DD)</label>
              <input id="date" type="date" />
            </div>
            <div>
              <label for="qrsize">QR size</label>
              <select id="qrsize">
                <option selected>320</option>
                <option>360</option>
                <option>420</option>
                <option>480</option>
              </select>
            </div>
            <div style="flex:0 0 auto; align-self:flex-end;">
              <button id="generate">Generate</button>
            </div>
          </div>

          <div class="out" id="out" hidden>
            <div style="display:flex; align-items:center; gap:8px; margin-bottom:6px;">
              <span class="pill" id="dow">&nbsp;</span>
              <span class="muted" id="dateshow"></span>
            </div>
            <div class="url" id="url"></div>
            <div class="kpis">
              <span id="lenkpi">chars: –</span>
              <span id="sizekpi">size: –</span>
            </div>
            <div class="btns">
              <a id="openLink" class="linkbtn" href="#" target="_blank" rel="noopener">Open link</a>
              <button class="secondary" id="copy">Copy link</button>
              <button class="secondary" id="download">Download QR (PNG)</button>
            </div>
          </div>

          <details class="tester" id="test-panel">
            <summary>Self‑tests</summary>
            <div id="test-results" class="muted">Running…</div>
          </details>
        </div>

        <div class="qrbox" id="qrbox">
          <div class="qrpad" id="qrpad"><div id="qrcode"></div></div>
          <div class="status" id="qr-status"></div>
        </div>
      </div>

      <div class="footer">Change the base once and it will be remembered on this device. Works great on GitHub Pages.</div>
    </div>
  </div>

  <script>
    (function(){
      const DEFAULT_QZ = 20;        // keep a healthy quiet zone for scanning
      const DEFAULT_ECC = 'L';      // lightest error correction = least dense

      const $ = (sel) => document.querySelector(sel);
      const baseEl = $('#base');
      const dateEl = $('#date');
      const out = $('#out');
      const urlEl = $('#url');
      const openLink = $('#openLink');
      const copyBtn = $('#copy');
      const downloadBtn = $('#download');
      const qrcodeWrap = $('#qrcode');
      const qrPad = $('#qrpad');
      const statusEl = $('#qr-status');
      const dowEl = $('#dow');
      const dateShow = $('#dateshow');
      const testResults = $('#test-results');
      const lenKPI = $('#lenkpi');
      const sizeKPI = $('#sizekpi');
      const sizeSel = $('#qrsize');

      const DOW = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

      // --- Robust loader for QRCode lib with multiple CDNs + graceful fallback ---
      const QR_LIBS = [
        'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js',
        'https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js',
        'https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js'
      ];

      function loadQRCodeLib(){
        return new Promise((resolve, reject) => {
          if (window.QRCode) return resolve('loaded');
          let i = 0;
          function tryNext(){
            if (window.QRCode) return resolve('loaded');
            if (i >= QR_LIBS.length) return reject(new Error('All QRCode CDNs failed'));
            const src = QR_LIBS[i++];
            statusEl.textContent = 'Loading QR library…';
            const s = document.createElement('script');
            s.src = src; s.async = true; s.crossOrigin = 'anonymous';
            s.onload = () => setTimeout(() => window.QRCode ? resolve('loaded') : tryNext(), 0);
            s.onerror = tryNext;
            document.head.appendChild(s);
          }
          tryNext();
        });
      }

      // helpers
      function pad(n){ return String(n).padStart(2,'0'); }
      function fmtYMD(d){ return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }
      function parseDateInput(){ return dateEl.value ? new Date(dateEl.value + 'T00:00:00') : null; }

      function normalizeBase(base){
        base = (base||'').trim();
        // Always strip usp=pp_url to shorten the URL (makes the QR less dense)
        base = base.replace(/[?&]usp=pp_url&?/,'?');
        // If that left a trailing '?', remove it
        base = base.replace(/\?$/,'');
        // Ensure we have entry param
        if (!/entry\.\d+=?$/.test(base)) {
          const sep = base.includes('?') ? '&' : '?';
          if (!base.includes('entry.')) {
            base = base + sep + 'entry.1670868703=';
          } else if (!/=$/.test(base)) {
            base = base + '=';
          }
        }
        // Cleanup accidental ?& or &&
        base = base.replace(/\?&/,'?').replace(/&&/g,'&');
        return base;
      }

      function buildUrl(){
        const d = parseDateInput();
        if(!d) return '';
        const base = normalizeBase(baseEl.value);
        return base + encodeURIComponent(fmtYMD(d));
      }

      function correctLevelFrom(ecc){
        const map = (window.QRCode && window.QRCode.CorrectLevel) ? window.QRCode.CorrectLevel : {L:1,M:0,Q:3,H:2};
        return map[ecc] ?? map.L;
      }

      async function drawQR(url, opts={}){
        const size = parseInt(sizeSel.value,10) || 320;
        const qz = DEFAULT_QZ;
        qrPad.style.padding = qz + 'px';
        qrcodeWrap.innerHTML = '';
        const forceImg = !!opts.forceImageFallback;
        const ecc = DEFAULT_ECC;
        if (!forceImg) {
          try {
            await loadQRCodeLib();
            statusEl.textContent = 'Rendering (canvas)…';
            new QRCode(qrcodeWrap, {
              text: url,
              width: size,
              height: size,
              correctLevel: correctLevelFrom(ecc)
            });
            return { mode:'canvas', size };
          } catch(e){ /* fall through to image fallback */ }
        }
        statusEl.textContent = 'Rendering (image fallback)…';
        const img = new Image();
        img.alt = 'QR code'; img.width = size; img.height = size; img.decoding = 'async';
        const params = new URLSearchParams({
          size: `${size}x${size}`,
          data: url,
          ecc: ecc,
          margin: String(qz),
          qzone: String(qz),
          format: 'png'
        });
        img.src = 'https://api.qrserver.com/v1/create-qr-code/?' + params.toString();
        qrcodeWrap.appendChild(img);
        return { mode:'img', size };
      }

      async function render(opts={}){
        const url = buildUrl();
        if(!url){ out.hidden = true; qrcodeWrap.innerHTML = ''; statusEl.textContent = ''; return; }
        const d = parseDateInput();
        const label = fmtYMD(d);
        dowEl.textContent = DOW[d.getDay()];
        dateShow.textContent = label;

        urlEl.innerHTML = `<strong>Link:</strong> <a href="${url}" target="_blank" rel="noopener">${url}</a>`;
        openLink.href = url;
        out.hidden = false;

        const meta = await drawQR(url, opts);
        statusEl.textContent = `${meta.mode === 'canvas' ? 'QR via library' : 'QR via image API'}`;
        lenKPI.textContent = `chars: ${url.length}`;
        sizeKPI.textContent = `size: ${meta.size}px`;

        try { localStorage.setItem('qr_base', baseEl.value.trim()); } catch(e){}
      }

      // events
      $('#generate').addEventListener('click', () => render());
      ;[dateEl, baseEl, sizeSel].forEach(el => el.addEventListener('change', () => render()));

      copyBtn.addEventListener('click', async () => {
        const url = buildUrl();
        if(!url) return;
        try { await navigator.clipboard.writeText(url); copyBtn.textContent = 'Copied!'; setTimeout(()=>copyBtn.textContent='Copy link', 1200); } catch(e){ alert('Copy failed: ' + e); }
      });

      downloadBtn.addEventListener('click', () => {
        const canvas = qrcodeWrap.querySelector('canvas');
        const img = qrcodeWrap.querySelector('img');
        let dataURL;
        if(canvas){ dataURL = canvas.toDataURL('image/png'); }
        else if(img){ dataURL = img.src; }
        else { alert('QR not ready yet.'); return; }
        const a = document.createElement('a');
        a.href = dataURL; a.download = `attendance_qr_${dateEl.value||'date'}.png`; a.click();
      });

      // Expose a tiny API for tests
      window.__qrApp = {
        setBase(v){ baseEl.value = v; },
        setDate(v){ dateEl.value = v; },
        buildUrl,
        render,
        normalizeBase,
        controls: { sizeSel },
        _els: { qrcodeWrap }
      };

      // init
      try { const saved = localStorage.getItem('qr_base'); if(saved) baseEl.value = saved; } catch(e){}
      const today = new Date();
      dateEl.value = fmtYMD(today);
      sizeSel.value = '320';
      render();

      // --- Self-tests ---
      function assert(name, cond){
        const line = document.createElement('div');
        line.innerHTML = `<span class="${cond? 'pass':'fail'}">${cond? '✔':'✖'}</span> ${name}`;
        testResults.appendChild(line);
      }
      function clearResults(){ testResults.textContent = ''; }

      async function runTests(){
        clearResults();
        // Test 1: URL builds with base already ending in entry id
        const base1 = 'https://docs.google.com/forms/d/e/1FAIpQLSeGDbJu1VJqYExaRpTWath_J27f5xcbwzI0yl9WK2oCQAANBQ/viewform?usp=pp_url&entry.1670868703=';
        __qrApp.setBase(base1); __qrApp.setDate('2025-09-03');
        const u1 = __qrApp.buildUrl();
        assert('URL ends with 2025-09-03', /2025-09-03$/.test(u1));
        assert('URL contains entry.1670868703=', u1.includes('entry.1670868703='));

        // Test 2: Missing entry param gets auto-added; usp=pp_url stripped
        const base2 = 'https://docs.google.com/forms/d/e/1FAIpQLSeGDbJu1VJqYExaRpTWath_J27f5xcbwzI0yl9WK2oCQAANBQ/viewform?usp=pp_url';
        __qrApp.setBase(base2); __qrApp.setDate('2025-09-03');
        const u2 = __qrApp.buildUrl();
        assert('Auto-adds entry param when missing', /entry\.1670868703=2025-09-03$/.test(u2));
        assert('Strips usp=pp_url', !/usp=pp_url/.test(u2));

        // Test 3: QR element appears with fallback and includes size parameter
        __qrApp.controls.sizeSel.value = '320';
        await __qrApp.render({ forceImageFallback: true });
        const img = __qrApp._els.qrcodeWrap.querySelector('img');
        assert('QR image rendered (fallback)', !!img);
        assert('Fallback includes size', /size=320x320/.test(img.src));

        // Restore UI state
        __qrApp.setBase(base1); __qrApp.setDate(new Date().toISOString().slice(0,10));
        await __qrApp.render();
      }

      runTests();
    })();
  </script>
</body>
</html>
